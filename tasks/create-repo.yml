---
- name: Install packages
  yum:
    name: "{{ item.name }}"
    state: present
  with_items:
    - name: createrepo
    - name: rpm-build
    - name: policycoreutils-python
    - name: setools-console
    - name: httpd
    - name: setools-console
    - name: libselinux-python
    - name: mod_ssl
    - name: repoview

- name: Check repo path
  file:
    path: "{{ path_repo_rpm }}/"
    state: directory
    mode: 0750
    owner: apache
    group: apache
    recurse: yes

- name: Createrepo
  shell: "createrepo {{ path_repo_base }}"

- name: Symlink
  file:
    src: "{{ path_repo }}"
    dest: "{{ path_httpd_repo}}"
    state: link

- name: Copy gpg key
  copy:
    src: "/etc/pki/rpm-gpg/RPM-GPG-KEY-{{ yum_repo_name }}"
    dest: "{{ path_httpd_repo }}/RPM-GPG-KEY-{{ yum_repo_name }}"
    owner: apache
    group: apache
    mode: 0644

