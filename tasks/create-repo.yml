- name: Start service httpd, if not running
  service:
    name: httpd
    state: restarted


- name: Create cron task for metadata
  cron:
    name: createrepo
    special_time: hourly
    user: root
    job: "createrepo -d {{ path_repo_base }} > /dev/null"
    cron_file: createrepo


- name: Create cron task for metadata
  cron:
    name: repoview
    special_time: hourly
    user: root
    job: "repoview {{ path_repo_base }} > /dev/null"
    cron_file: repoview
