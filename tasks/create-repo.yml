- name: Templating apache conf file
  template:
    src: "{{ role_path }}/templates/repo.conf.j2"
    dest: "{{ httpd_conf_dir }}/repo.conf"
    owner: root
    group: root
    mode: 0644
  when: gpgkey.stat.exists == False or always_regenerate_key

